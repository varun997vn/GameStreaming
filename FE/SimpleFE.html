<html>
    <head>
        <script>    
            function sendTouch() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        console.log("Touch")
                    }
                };
                xhttp.open("GET", "http://192.168.18.8:5000", true);
                xhttp.send();
            }
        </script>
    </head>
    <body>
        <img src="http://192.168.18.8:8080/getVideo?fps=120&cap=D3D11"  width="1920" height="1080" ontouchstart="sendTouch();"/>
    </body>
</html>
